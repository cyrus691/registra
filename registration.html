<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTER USER</h2>
        </div>
        <form action="process.php" method="POST" id="form">
            <div class="formcontrol">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="username"  name="username">
                <small>pliz fill in the username</small>
            </div>
            <div class="formcontrol">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email"  name="email">
                <small>please fill in the email</small>
            </div>
            <div class="formcontrol">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" name="password">
                <small>Please fill in the password</small>
            </div>
            <div class="formcontrol">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="password" name="password2" >
                <small>password should match with the first password</small>

            </div>
            <div class="formcontrol">
                <button>Submit</button>
            </div>



        </form>
