<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="logincontainer">
        <div class="loginForm">
            <div class="header">
            <h2>LOGIN</h2>
        </div>
                <form action="process.php" method="POST">
                    <div class="inputgroup">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="email" required>
                    </div>
                    <div class="inputgroup">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" required class="passwordgrp" maxlength="25" id="password">
                        <span class="toggle" id="toggle" onclick="showPassword()"><i class="fas fa-eye"></i></span>
                    </div>
                    <button class="loginn">login</button>
                    <div class="xlinks">
                        <a href="#">Forgot password</a>
                        <p>Dont have an account ! <a href="registration.html">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
    
    
</body>
</html>
